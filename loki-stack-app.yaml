apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/Reeteshrajesh/loki-argo.git'
    targetRevision: HEAD
    path: .         # root of the repo
    helm:
      releaseName: loki-stack
      valueFiles:
        - values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: observability

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

